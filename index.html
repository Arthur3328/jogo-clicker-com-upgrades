<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game com Upgrades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameArea">
        <h1>Clicker Game</h1>
        <button id="clickButton">Clique em Mim!</button>
        <p id="score">Pontos: 0</p>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button class="upgradeButton" id="upgrade1">Upgrade 1 (Custo: 10) - +1 ponto por clique</button>
            <button class="upgradeButton" id="upgrade2">Upgrade 2 (Custo: 50) - +5 pontos por clique</button>
            <button class="upgradeButton" id="upgrade3">Upgrade 3 (Custo: 100) - +10 pontos por clique</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
